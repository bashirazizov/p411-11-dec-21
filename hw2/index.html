<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h2 class="text-center my-5">Credit planner</h2>
        <div class="row align-items-end">
            <div class="col-md-3">
                <label>Credit Amount</label>
                <input type="number" id="c-amount" class="form-control">
            </div>
            <div class="col-md-3">
                <label>Duration (months)</label>
                <input type="number" id="c-duration" class="form-control">
            </div>
            <div class="col-md-3">
                <label>Monthly interest</label>
                <input type="number" id="c-interest" class="form-control">
            </div>
            <div class="col-md-3">
                <button class="btn btn-success" id="calculate">Calculate</button>
                <button class="btn btn-danger" id="reset">Reset</button>
            </div>
        </div>
        <h2 class="text-center my-5">Payment plan</h2>
        <div class="row" id="results">

        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
